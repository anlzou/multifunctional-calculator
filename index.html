<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
	<title>Calculator Widget</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="Calculator Widget Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->

	<!-- css files -->
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all" />
	<!-- Style Css -->
	<link rel="stylesheet" type="text/css" href="./assets/css/creative.min.css">
	<!-- Calculator Css -->
	<link rel="stylesheet" href="./assets/css/fontawesome-all.css">
	<!-- Font-Awesome-Icons-Css -->
	<!-- //css files -->

</head>

<body>
	<!-- title -->
	<h1>Calculator Widget</h1>
	<!-- //title -->

	<!-- content -->
	<div class="sub-main-w3">
		<div class="widget-agile">
			<h2 id="text">普通计算</h2>
			<div class="thim-click-to-bottom">
				<!-- <i class="fas fa-hand-point-down"></i> -->
			</div>
			<div class="calculator">
				<div class="row displayBox">
					<p class="displayText" id="display">0</p>
				</div>
				<div class="row numberPad">
					<div class="left-count">
						<div class="row">
							<!-- <button class="btn btn-calc hvr-radial-out" id="sqrt">√</button>
							<button class="btn btn-calc hvr-radial-out hvr-radial-out" id="square">x
								<sup>2</sup>
							</button> -->
							<button class="btn calu-w3ls hvr-back-pulse" id="calu-w3ls">C</button>
							<button class="btn calu-w3ls hvr-back-pulse" id="back">D</button>
							<button id="remainder" class="btn calu-w3ls hvr-back-pulse">%</button>
							<button id="divide" class="btn calu-w3ls hvr-back-pulse">÷</button>

						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="seven">7</button>
							<button class="btn btn-calc hvr-radial-out" id="eight">8</button>
							<button class="btn btn-calc hvr-radial-out" id="nine">9</button>
							<button id="multiply" class="btn calu-w3ls hvr-back-pulse">x</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="four">4</button>
							<button class="btn btn-calc hvr-radial-out" id="five">5</button>
							<button class="btn btn-calc hvr-radial-out" id="six">6</button>
							<button id="subtract" class="btn calu-w3ls hvr-back-pulse">-</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="one">1</button>
							<button class="btn btn-calc hvr-radial-out" id="two">2</button>
							<button class="btn btn-calc hvr-radial-out" id="three">3</button>
							<button id="add" class="btn calu-w3ls hvr-back-pulse">+</button>
						</div>
						<div class="row">
							<button class="btn btn-calc hvr-radial-out" id="plus_minus">&#177;</button>
							<button class="btn btn-calc hvr-radial-out" id="zero">0</button>
							<button class="btn btn-calc hvr-radial-out" id="decimal">.</button>
							<button id="equals" class="btn calu-w3ls hvr-back-pulse">=</button>
						</div>
					</div>
					<div class="operationSide right-count">
						<button id="A" class="btn btn-operation hvr-fade">
							A(n,m)
						</button>
						<button id="C" class="btn btn-operation hvr-fade">
							C(n,m)
						</button>
						<button id="xxx" class="btn btn-operation hvr-fade">ψ</button>
						<button id="xxx" class="btn btn-operation hvr-fade">ξ</button>
						<button id="xxx" class="btn btn-operation equals">Σ</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- //content -->

	<!-- JavaScript -->
	<script src="./assets/js/jquery-2.2.3.min.js"></script>
	<!-- Default-JavaScript-File -->

	<!-- calculator js -->
	<script src="./assets/js/calculate.js"></script>
	<!-- //calculator js -->

</body>

</html>
